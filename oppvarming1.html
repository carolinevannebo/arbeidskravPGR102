<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppvarming 1</title>
</head>
<body>
    
    <!-- Det er lov Ã¥ endre HTML og id'er -->
    <input id="add-images-btn" type="button" value="Legg til bilder">
    <p>Antall bilder: <span id="number-of-images-span">0</span></p>
    <div id="output-div"></div>

    <script>
        const addImagesBtn = document.getElementById("add-images-btn");
        const imagesSpan = document.getElementById("number-of-images-span");
        const outputDiv = document.getElementById("output-div");

        function getRandomPositiveInt(max) {
            return Math.floor(Math.random() * max + 1);
        }

        function randomPhotos(){
            outputDiv.innerHTML = '';
            const numberOfImages = getRandomPositiveInt(100);
            imagesSpan.innerHTML = numberOfImages;

            for (let i = 0; i < numberOfImages; i++ ){
                const imageName = `images/person${getRandomPositiveInt(4)}.jpg`;
                outputDiv.innerHTML += `<img src='${imageName}'>`
            }

        }

        addImagesBtn.addEventListener('click', randomPhotos);
    </script>

</body>
</html>
