<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppvarming 1</title>
</head>
<body>
    
    <!-- Det er lov å endre HTML og id'er -->
    <input id="add-images-btn" type="button" value="Legg til bilder">
    <p>Antall bilder: <span id="number-of-images-span">0</span></p>
    <div id="output-div"></div>

    <!--Oppvarmingstask 1
Hver gang bruker klikker på knappen skal et tilfeldig antall bilder mellom 1 og 100 skrives ut. 
Når bruker klikker på knappen igjen må man først fjerne de som ble lagt til forrige gang, 
og så legge til nytt tilfeldig antall bilder. Valgfri utvidelse: skriv ikke bare ut tilfeldig antall bilder, 
men også tilfeldige personer (dvs. tilfeldige bilder av personer).-->

    <script>
        var addImagesBtn = document.getElementById("add-images-btn");
        var imagesSpan = document.getElementById("number-of-images-span");
        var outputDiv = document.getElementById("output-div");

        var randomNumber;
        //var image;

        function setRandomNumber(){
            randomNumber = Math.floor(Math.random() * 100 + 1); //siden tallet begynner på 0, legger vi til +1
            imagesSpan.innerHTML = randomNumber;
        }

        function setImage(){
            for(var i = 0; i < randomNumber; i++){

            imgNumber = Math.floor(Math.random() * 4 + 1);
           /* if(randomNumber <= 50){
                image = "person1.jpg"
            }else{
                image = "person2.jpg"
            }*/
            outputDiv.innerHTML += `<img src="images/person${imgNumber}.jpg">`;
            }
        }
        
        function clearSite(){
            outputDiv.innerHTML = "";
        }

        addImagesBtn.addEventListener("click", clearSite);
        addImagesBtn.addEventListener("click", setRandomNumber);
        addImagesBtn.addEventListener("click", setImage);
    </script>

</body>
</html>
