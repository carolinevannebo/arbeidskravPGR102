<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="denne-mappen-trengs-ikke-roeres/er-du-synsk.css">
    <title>Er du synsk?</title>
</head>
<body>
    
    <header>
        <h1>Er du synsk?</h1>
    </header>

    <!-- Det er lov 책 endre HTML og id'er -->
    <section>
        <div id="box1-div">Denne?</div>
        <div id="box2-div">Eller denne?</div>
    </section>

    <div id="number-of-lives-div"></div>

    <div id="number-of-right-answers-div">
        <p>Antall riktige: 0</p>
    </div>

    <div id="number-of-wrong-answers-div">
        <p>Antall feil: 0</p>
    </div>    

    <div id="output-div">
        <p>Klikk p책 en av boksene for 책 begynne spillet</p>            
    </div>

    <script>
        
        //HTML-objekter
        var box1Div = document.getElementById("box1-div");
        var box2Div = document.getElementById("box2-div");
        var numberOfLivesDiv = document.getElementById("number-of-lives-div");
        var numberOfRightAnswers = document.getElementById("number-of-right-answers-div");
        var numberOfWrongAnswers = document.getElementById("number-of-wrong-answers-div");
        var outputDiv = document.getElementById("output-div");

        // Variabler
        const image = `<img src="images/person1.jpg>`;
        let countRight = 0;
        let countWrong = 0;
        let score = 0;
        let numberOfLives = 5;

        // Funksjoner
        function randomNumber(){ /*Setter en av boksene tilfeldig som riktig*/
            return Math.floor(Math.random()* 2 + 1)
        };

        function gatherFunctions(){ /*Brukern klikker p책 en av boksene og sjekker hvem som er riktig*/
            if(randomNumber() === 1){
                score++;
                if(score === 3 | score === 5 | score === 7){
                    numberOfLives++;
                }
                countRight++;
            }else{
                numberOfLives--;
                countWrong++;
    
            numberOfLivesDiv.innerHTML = "";
    
            for(let i = 0; i < numberOfLives; i++){
                numberOfLivesDiv.innerHTML += `${image}`;

            }

            numberOfRightAnswersDiv.innerHTML = `Antall riktige; ${countRight}`;
            numberOfWrongAnswersDiv.innerHTML = `Antall feil: ${countWrong}`;
        
            if(score === 10){
                alert("Gratulerer! Du vant spillet.")
            }
      
            if(numberOfLives === -1){
                alert("Beklager, du har ikke flere liv igjen.")
            }

        };

        // Events
        function initGame(){
            numberOfLivesDiv.innerHTML = "";
            for(let i = 0; i < numberOfLives; i++){
                numberOfLivesDiv.innerHTML += `${image}`;
            }
        box1Div.addEventListener("click", gatherFunctions)
        box2Div.addEventListener("click", gatherFunctions)
    }
        initGame();
    }


    </script>

</body>
</html>
