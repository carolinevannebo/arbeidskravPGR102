<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="denne-mappen-trengs-ikke-roeres/er-du-synsk.css">
    <title>Er du synsk?</title>
</head>
<body>
    
    <header>
        <h1>Er du synsk?</h1>
    </header>

    <!-- Det er lov 책 endre HTML og id'er -->
    <section>
        <div id="box1-div">Denne?</div>
        <div id="box2-div">Eller denne?</div>
    </section>

    <div id="number-of-lives-div"></div>

    <div id="number-of-right-answers-div">
        <p id="right">Antall riktige: 0</p>
    </div>

    <div id="number-of-wrong-answers-div">
        <p id="wrong">Antall feil: 0</p>
    </div>    

    <div id="output-div">
        <p>Klikk p책 en av boksene for 책 begynne spillet</p>            
    </div>

    <script>
        
        //HTML-objekter
        var box1Div = document.getElementById("box1-div");
        var box2Div = document.getElementById("box2-div");
        var numberOfLivesDiv = document.getElementById("number-of-lives-div");
        var numberOfRightAnswers = document.getElementById("number-of-right-answers-div");
        var numberOfWrongAnswers = document.getElementById("number-of-wrong-answers-div");
        var outputDiv = document.getElementById("output-div");
        var right = document.getElementById("right");
        var wrong = document.getElementById("wrong");

        // Variabler
        var randomNumber;
        var image = `<img src="./images/person1.jpg>`;
        var countRight = 0;
        var countWrong = 0;
        var livesRemaining = 5;

        // Funksjoner
        function setRandomNumber(){ /*Setter en av boksene tilfeldig som riktig*/
            randomNumber = Math.floor(Math.random()* 2 + 1)
        };

        function span(){ /*Brukern klikker p책 en av boksene og sjekker hvem som er riktig*/
            outputDiv.innerHTML = "";
            if(randomNumber === 1){
                countRight++
                outputDiv.innerHTML = "Riktig svar.";
            }else{
                countWrong++
                livesRemaining--
                outputDiv.innerHTML = "Feil svar.";
    
            };

        }

        function lives(){
            numberOfLivesDiv.innerHTML = `${image}${image}${image}${image}${image}`;
            if(countRight >= 3 || countRight >= 5 || countRight >= 7){
                numberOfLivesDiv.innerHTML += `${image}`;
            }
        };

        function win(){
            if(countRight === 10){
                box1Div.innerHTML = "";
                box2Div.innerHTML = "";
                numberOfLivesDiv.innerHTML = "";
                numberOfRightAnswers.innerHTML = "";
                numberOfWrongAnswers.innerHTML = "";
                alert("Gratulerer! Du vant spillet.")
            }
        };

        function lose(){
            if(livesRemaining = 0){
                alert("Beklager, du har ikke flere liv igjen.")
            }

        };

        function updateRightAndWrong();
        right.innerHTML = `Antall riktige: ${countRight}`;
        wrong.innerHTML = `Antall feil: ${countWrong}`;

        function gatherFunctions(){
            setRandomNumber();
            span();
            lives();
            win();
            lose();
            updateRightAndWrong();
        }
        // Events
        
        box1Div.onclick = gatherFunctions;
        box2Div.onclick = gatherFunctions;

    </script>


</body>
</html>
