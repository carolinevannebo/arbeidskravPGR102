<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppvarming 2</title>
</head>
<body>
    <!--Oppvarmingstask 2 
    Math.floor(Math.random() * 2 + 1) gir oss enten 1 eller 2.
    Det er to bilder av personer på nettsiden. 
    En av dem har en katt og en av dem en frosk. 
    Ved hjelp av Math.random(), som redegjort for overfor, 
    skal du sette enten person 1 eller person 2 til å være den som har en katt. 
    Når bruker klikker på personene får vedkommende vite om personen som er klikket 
    på er et kattemenneske eller froskemenneske.-->
    
    <!-- Det er lov å endre HTML og id'er -->
    <h3>Klikk på den du tror har en katt!</h3>
    <img id="check-person1-img" src="images/person1.jpg">
    <img id="check-person2-img" src="images/person2.jpg">
    <div id="output-div"></div>

    <script>
      var person1 = document.getElementById("check-person1-img");
      var person2 = document.getElementById("check-person2-img");
      var outputDiv = document.getElementById("output-div");

      var frog = `frog.jpg`
      var cat = `cat.jpg`

      var randomNumber = Math.floor(Math.random() * 2 + 1);

      function lady(){
        if(randomNumber === 1){
          outputDiv.innerHTML = 
          `<h1>Riktig!</h1><img src="images/${cat}">`
        }else if(randomNumber === 2){
          outputDiv.innerHTML =
          `<h1>Feil!</h1><img src="images/${frog}">`
        }
      };

      function man(){
        if(randomNumber === 2){
          outputDiv.innerHTML =
          `<h1>Riktig!</h1><img src="images/${cat}">`
        }else if(randomNumber === 1){
          outputDiv.innerHTML =
          `<h1>Feil!</h1><img src="images/${frog}">`
        }
      };

      function gatherFunctions(){
        lady();
        man();
      };

      person1.onclick = gatherFunctions;
      person2.onclick = gatherFunctions;
      
      
    </script>

</body>
</html>
